## Change transparency on focused window by keybind
super + ctrl + {0, equal, minus}
	{picom-trans -c -d, picom-trans -c -o -10, picom-trans -c -o +10}

## Change transparency on focused window by mousebind
super + ctrl + button{2,4,5}
	{picom-trans -c -d, picom-trans -c -o -10, picom-trans -c -o +10}

